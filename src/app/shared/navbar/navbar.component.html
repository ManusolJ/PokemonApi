<nav
  class="navbar bg-red-400 shadow-lg px-6 py-3 fixed top-0 left-0 right-0 z-40"
>
  <div class="navbar-start">
    <div class="dropdown lg:hidden relative">
      <label tabindex="0" class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          />
        </svg>
      </label>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-red-400 rounded-box w-52"
      >
        <li>
          <button
            class="btn btn-outline btn-neutral gap-2 w-full rounded-full hover:shadow-md transition-all duration-200"
            (click)="sendDropdownSignal()"
          >
            <span>Equipo Pokémon</span>
            <i
              class="fa-solid fa-chevron-down text-xs transition duration-200"
              [class.rotate-180]="this.isTeamDroppedDown()"
            ></i>
          </button>
        </li>
        <li class="mt-2">
          <div
            class="flex items-center gap-2 bg-info text-white px-4 py-2 rounded-full shadow-md"
          >
            <span class="text-sm font-bold tracking-wide">Pokémon X/6</span>
          </div>
        </li>
      </ul>
    </div>
    <img
      src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png"
      alt="Pokeball Icon"
      class="w-12 h-12 hover:scale-110 transition-all duration-200 cursor-pointer absolute top-[12.5%] right-5 lg:static"
    />
  </div>

  <div class="navbar-center hidden lg:flex">
    <div>
      <button
        class="btn btn-outline btn-neutral gap-2 px-5 rounded-full shadow-sm hover:shadow-md transition-all duration-200 cursor-pointer"
        (click)="sendDropdownSignal()"
      >
        <span>Equipo Pokémon</span>
        <i
          class="fa-solid fa-chevron-up text-xs transition duration-200"
          [class.rotate-180]="this.isTeamDroppedDown()"
        ></i>
      </button>
    </div>
  </div>

  <div class="navbar-end hidden lg:flex">
    <div
      class="flex items-center gap-2 bg-info text-white px-4 py-2 rounded-full shadow-md hover:scale-105 transition-transform duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 48 48"
      >
        <path
          fill="none"
          stroke="#fff"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M45.5 24c0 11.874-9.626 21.5-21.5 21.5S2.5 35.874 2.5 24m43 0c0-11.874-9.626-21.5-21.5-21.5S2.5 12.126 2.5 24"
          stroke-width="1"
        />
        <circle
          cx="24"
          cy="24"
          r="5.375"
          fill="none"
          stroke="#fff"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1"
        />
        <path
          fill="none"
          stroke="#fff"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M45.5 24H29.375M2.5 24h16.125"
          stroke-width="1"
        />
      </svg>
      <span class="text-sm font-bold tracking-wide pointer-events-none"
        >Pokémon {{ pokemonTeamCount() }}/6</span
      >
    </div>
  </div>
</nav>
