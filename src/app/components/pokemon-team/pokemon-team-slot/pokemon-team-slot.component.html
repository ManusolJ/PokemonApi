@if(pokemon() !== undefined){
<div class="card bg-base-100 shadow-xl">
  <div class="card-body relative">
    <h2 class="card-title capitalize">{{ pokemon()!.name }}</h2>
    <div class="flex flex-col items-center gap-4">
      <img [src]="pokemon()!.image" alt="Pokemon sprite" class="w-20 h-20" />
      <div class="flex flex-wrap gap-2">
        @for (type of pokemon()!.types; track $index) {
        <span
          [ngClass]="type ? types[type] : 'hidden'"
          class="badge badge-lg badge-outline px-4 py-2 text-sm capitalize text-white font-bold"
        >
          {{ type }}
        </span>
        }
      </div>
    </div>
    <button
      class="absolute top-4 right-5 p-2 bg-transparent rounded-lg hover:bg-red-100 transition-all duration-200 cursor-pointer"
      (click)="removePokemon.emit(slotIndex()!)"
    >
      <i class="fa-solid fa-xmark fa-xl text-red-600"></i>
    </button>
  </div>
</div>
}@else{
<div
  class="card justify-center bg-base-300 shadow-md hover:shadow-lg transition-shadow duration-200 h-full"
>
  <div class="card items-center justify-center text-center p-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-12 w-12 text-base-content/30 mb-2 group-hover:text-base-content/50 transition-colors"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
      />
    </svg>
    <p>Slot vacio {{ slotIndex()! + 1 }}</p>
  </div>
</div>
}
