<section
  class="absolute top-20 left-1/2 -translate-x-1/2 -translate-y-100 z-50 transition-transform duration-200"
  [class.translate-y-0]="this.teamActive()"
>
  <div class="flex gap-3 bg-gray-100">
    @for(pokemon of pokemonTeam(); track $index) { @if (pokemon !== undefined) {
    <p>Esto es el Pokémon {{ pokemon.name }}</p>
    } @else {
    <div>
      <p>Slot vacío ({{ $index + 1 }})</p>
    </div>
    } }
  </div>
</section>
