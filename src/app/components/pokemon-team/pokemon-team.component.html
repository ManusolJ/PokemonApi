<div
  class="fixed -bottom-100 inset-x-0 z-40 w-full transition-transform duration-500 ease-in-out"
  [class.-translate-y-100]="teamActive()"
>
  <section class="bg-gray-800 text-base-content shadow-2xl p-6 border-b">
    <div
      class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 container mx-auto"
    >
      @for (pokemon of pokemonTeam(); track $index){
      <app-pokemon-team-slot
        [pokemon]="pokemon"
        [slotIndex]="$index"
        (removePokemon)="removePokemon($event)"
      />
      }
    </div>
  </section>
</div>
