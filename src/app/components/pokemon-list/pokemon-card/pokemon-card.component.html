<article
  class="bg-white rounded-2xl shadow-md p-3 sm:p-4 w-full md:w-48 lg:w-64 flex flex-col items-center justify-center gap-3 hover:shadow-lg transition-shadow text-center"
>
  <div class="w-32 h-32 flex items-center justify-center">
    <img
      [src]="pokemon().image"
      [alt]="pokemon().name"
      class="object-contain max-h-full max-w-full"
    />
  </div>

  <h3 class="text-lg font-bold capitalize text-gray-800">
    {{ pokemon().name }}
  </h3>

  <div class="flex flex-wrap justify-center gap-2">
    @for(type of pokemon().types; track $index) { @if(type !== ''){
    <!-- ? Tiene que haber una mejor manera de poner el color de forma dinamica... -->
    <input
      type="text"
      readonly
      [value]="type"
      [ngClass]="getColorForType(type!)"
      class="text-white w-full text-sm px-2 py-1 rounded-md border border-gray-300 text-center pointer-events-none capitalize font-bold"
    />
    }@else {
    <input
      type="text"
      readonly
      class="bg-gray-300 text-white w-full text-sm px-2 py-1 rounded-md border border-gray-300 cursor-default text-center pointer-events-none"
    />
    } }
  </div>
</article>
