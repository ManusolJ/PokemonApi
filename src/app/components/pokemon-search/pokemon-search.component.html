<div class="mb-5 w-1/2 mx-auto">
  <label class="input w-full pr-0 border-0">
    <svg
      class="h-[1em] opacity-50"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </g>
    </svg>
    <input
      type="search"
      required
      placeholder="Buscar Pokemon"
      autofocus
      (keyup.enter)="searchText.emit(txtSearch.value)"
      #txtSearch
    />
    <button (click)="searchText.emit(txtSearch.value)" class="btn btn-primary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path fill="currentColor" d="M3 20v-6l8-2l-8-2V4l19 8z" />
      </svg>
    </button>
  </label>
</div>
