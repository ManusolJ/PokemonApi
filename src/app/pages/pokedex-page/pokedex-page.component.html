<section
  class="min-h-screen w-10/12 bg-gray-200 mx-auto my-5 px-5 pt-6 pb-20 rounded-box relative flex flex-col"
>
  <app-pokemon-search (searchText)="onSearch($event)" />
  <app-pokemon-list
    class="h-full flex flex-col grow"
    [pokemon]="pokemonResource.value() ?? []"
    [errorMessage]="pokemonResource.error()"
    [isEmpty]="pokemonResource.value()?.length === 0"
    [isLoading]="pokemonResource.isLoading()"
  />
  <app-pagination
    [pages]="this.totalPages()"
    [currentPage]="paginationService.currentPage()"
    [onSearch]="paginationReset()"
  />
</section>
